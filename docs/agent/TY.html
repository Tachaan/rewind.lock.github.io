<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear TY</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: monospace;
            padding: 20px;
            white-space: pre-wrap;
        }
        .typing {
            font-size: 1.2em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="hacker-text" class="typing"></div>

    <script>
        const text = `
ジャンリーありがとう！
時たま話しかけてくれたのめちゃ嬉しかった！（特に俺は人見知りだから…）
サファイアで恐らく被ったことがなかったけど、本当に見てて今回一緒に踊ってまじ燃えた！
もう青祭の箱限界とか年齡とかって言ってた自分は、また何かしらでダンスをしようって火がついた！
ありがとう！これからも応援してるで！ファイアッ！
        `;

        let index = 0;
        const typingSpeed = 100; // タイピング速度（ミリ秒）

        // タイピングアニメーション
        async function typeText() {
            // タイピングアニメーション
            if (index < text.length) {
                document.getElementById("hacker-text").innerHTML += text[index];
                index++;
                setTimeout(typeText, typingSpeed);
            }
        }

        // ページ読み込み時にテキスト表示を開始
        window.onload = typeText;
    </script>
</body>
</html>
