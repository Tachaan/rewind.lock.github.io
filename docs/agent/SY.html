<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear S.Y</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: monospace;
            padding: 20px;
            white-space: pre-wrap;
        }
        .typing {
            font-size: 1.2em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="hacker-text" class="typing"></div>

    <script>
        const text = `
ジャンリーありがとう！
俺は3曲目頭にちゃんと飛べてたでしょうか。いえ、きっと飛べてたはず！
振り、本当にかっこよくて、踊れて本当に嬉しかった！ありがとう！
あといつもコマを盛り上げてくれて、本当に毎回楽しかった！
（笑えてたから、仕事で辛かった時も救われてた！本当に！）
これからも応援してる！バーニン！
        `;

        let index = 0;
        const typingSpeed = 100; // タイピング速度（ミリ秒）

        // タイピングアニメーション
        async function typeText() {
            // タイピングアニメーション
            if (index < text.length) {
                document.getElementById("hacker-text").innerHTML += text[index];
                index++;
                setTimeout(typeText, typingSpeed);
            }
        }

        // ページ読み込み時にテキスト表示を開始
        window.onload = typeText;
    </script>
</body>
</html>
